<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        /* Login Container Styles */
        .login-container {
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .login-container img {
            width: 200px;
            margin-bottom: 20px;
        }

        .login-container form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Login Container -->
    <div class="login-container">
        <img src="C:\Users\NISHANT KUMAR\Downloads\my project\360_F_241307210_MjjaJC3SJy2zJZ6B7bKGMRsKQbdwRSze.jpg" alt="Instagram Logo">
        <h2 style="color: #262626;">Login</h2>
        <form id="loginForm" onsubmit="return loginUser()">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #3897f0; color: #fff; border: none; border-radius: 3px;">Login</button>
        </form>
        <p style="color: #262626;">Don't have an account? <a href="#" style="color: #3897f0; font-weight: bold;">Sign up</a></p>
    </div>

    <script>
        function loginUser() {
            var username = document.getElementById("username").value;
            // You can add validation logic here before setting the userLoggedIn flag
            if (username) {
                localStorage.setItem("userLoggedIn", true);
                window.location.href = "order.html"; // Corrected the redirection URL
                return false; // Prevent the form from submitting
            }
            return true;
        }
    </script>
</body>

</html>
